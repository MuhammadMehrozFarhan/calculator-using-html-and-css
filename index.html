<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1 class="text">Welcome to Calculator</h1></center>
    <div class="main">
    
        <center><table border="3">
        <tr>
            <th colspan="4"> <input class="input" type="text"></th>
        </tr>
        <tr>
            <th> <input class="AC" type="button" value="AC"></th>
            <th> <input class="back" type="button" value="back"></th>
            <th> <input class="per" type="button" value="%"></th>
            <th> <input class="sp" type="button" value="/"></th>
        </tr>
        <tr>
            <th> <input class="num" type="button" value="7"></th>
            <th> <input class="num" type="button" value="8"></th>
            <th> <input class="num" type="button" value="9"></th>
            <th> <input class="sp" type="button" value="*"></th>
        </tr>
        <tr>
            <th> <input  class="num" type="button" value="4"></th>
            <th> <input class="num" type="button" value="5"></th>
            <th> <input class="num" type="button" value="6"></th>
            <th> <input class="sp" type="button" value="-"></th>
        </tr>
        <tr>
            <th> <input class="num" type="button" value="1"></th>
            <th> <input  class="num" type="button" value="2"></th>
            <th> <input class="num" type="button" value="3"></th>
            <th> <input class="sp" type="button" value="+"></th>
        </tr>
        <tr>
            <th> <input class="num" type="button" value="0"></th>
            <th> <input class="num" type="button" value="00"></th>
            <th> <input class="num" type="button" value="."></th>
            <th> <input class="sp" type="button" value="="></th>
        </tr>
    </table>
    </center>
</div>
</body>
</html>
